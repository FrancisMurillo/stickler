<!DOCTYPE html>
<html>
<head>
<title>Stickler</title>
<link href='css/jquery-ui-1.10.4.custom.min.css' rel='stylesheet'/>
<link href='css/stickler.css' rel='stylesheet' />

<script src='js/jquery-2.1.1.min.js'></script>
<script src='js/jquery-ui-1.10.4.custom.min.js'></script>
<script src='js/jquery.topzindex.min.js'></script>

<script src='js/note.js'></script>

<!--  Custom Functions -->
<script>
	function uniqId() {
	  	return Math.round(new Date().getTime() + (Math.random() * 100));
	}
	/* Returns a number to a string with px on it. Eg toPx(300) = 300px */
	function toPx(unit) {
		return unit + 'px';
	}

</script>

<!-- Main Logic -->
<script type='text/javascript'>
		$(document).ready(function() {
			$('#add_note').on('click.add' , function() {
				createNewNote(150 , 150 , $('#note_area') ,'task_note');
			});
			
			$('#sticky').draggable();
			$('#sticky').resizable({
				handle : 'n,s,e,w,ne,se,sw,nw'
			});
			$('#sticky').css({
					'width' 	: 	toPx(150) 	, 
					'height'	: 	toPx(150)	,
					
					'zIndex'	:	$.topZIndex('.task_note') + 1	
				});
		});
	</script>
</head>
<body>
	<div id='wrapper'>
		<div id='action_area'>
			<a id='add_note' href='#'>Roar</a>
		</div>
		<div id='note_area'>
			<div id='sticky' class='task_note'>
				<header>
					<span>Task Action</span>
				</header>
				<section>
					<span>Title</span>
					<span>Goal</span>
				</section>
				<footer>
					<header>SubTask Action</header>
					<section>
						<span>My Tasks</span>
					</section>
				</footer>
			</div>
		</div>
	</div>
</body>
</html>
