<html>
<head>
<title>Stickler</title>
<link href='css/stickler.css' rel='stylesheet' />
<link href='css/jquery-ui-1.10.4.custom.min.css' rel='stylesheet' />

<link href='lib/font-awesome-4.1.0/css/font-awesome.min.css' rel='stylesheet' />

<script src='js/jquery-2.1.1.min.js'></script>
<script src='js/jquery-ui-1.10.4.custom.min.js'></script>

<script src='js/note.js'></script>

<!-- Main Logic -->
<script type='text/javascript'>
		$(document).ready(function() {
			var NOTE_WIDTH = 200;
			var NOTE_HEIGHT = 250;
			loadSticklers();	
			$('#add-note').on('click.add' , function() {
				createNewNote(NOTE_WIDTH , NOTE_HEIGHT, $('#note-area') ,'note-task');
			});
			
			$('#save-notes').on('click.save' , function() {
				saveSticklers();
			});		
		});
	</script>
</head>
<body>
	<div id='wrapper'>
		<div id='action-area'>
			<section id='option-area'>
				<ul id='add-menu'>
					<li style='display: inline;'><a id='add-note' href='#'><i class='fa fa-plus fa-2x'></i></a>
						<ul>
							<li style='background-color: yellow;'><a href='#'>Task</a></li>
							<li style='background-color: green;'><a href='#'>Issue</a></li>
						</ul>
					</li>
					<li><a id='save-notes' href='#'><i class='fa fa-floppy-o fa-2x'></i></a></li>
				</ul>
			</section>	
		
			<section id='action-area-types' '>
				
			</section>
			
			<section id='filter-area' >
				<input type='text'/>
				<a id='all-filter' class='task-filter-leftmost' href='#'>All</a> <a
					id='task-filter' href='#'>Tasks</a> <a id='issue-filter'
					class='task-filter-rightmost' href='#'>Issues</a>
			</section>
			
			
		
		</div>
		<div id='note-area'>
		</div>
	</div>
</body>
</html>
