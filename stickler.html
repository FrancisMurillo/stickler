<!-- Main Logic -->
<script type='text/javascript'>
		$(document).ready(function() {
			var NOTE_WIDTH = 200;
			var NOTE_HEIGHT = 250;
			
			// Load Persistent Data
			loadSticklers();	
			
			// Add A Note
			$('#add-note').on('click.add' , function() {
				createNewNote(NOTE_WIDTH , NOTE_HEIGHT, $('#note-area') ,'note-task');
			});
			
			//Save Notes
			$('#save-notes').on('click.save' , function() {
				saveSticklers();
			});		
			
			// Slideshow Notes
			$('#slideshow-normal').on('click.slideshow' , function(){
				displayNotesRandomly();
			});
			
			// Filter By Title
			$('#title-filter').on('keydown.filter' , function() {
				filterNotes($(this).val());
			});
			$('#title-filter').on('chage.filter' , function() {
				filterNotes($(this).val());
			});
			
			
			$('#sync-notes').on('click.sync' , function() {
				var userUrl = $('#server-url').val();
				syncNotes(userUrl);
			});
			
			$('#download-notes').on('click.download' , function() {
				var userUrl = $('#server-url').val();
				downloadNotes(userUrl);
			});
			
			
			$(document).on('keydown.events' , function(e) {
				// Ctrl+S Function -> Save
				if (e.keyCode == 83 && (navigator.platform.match("Mac") ? e.metaKey : e.ctrlKey)) {
					e.preventDefault();
					saveSticklers();
				}	
				
				// Ctrl+N Function -> New Note
				if (e.keyCode == 78 && (navigator.platform.match("Mac") ? e.metaKey : e.ctrlKey)) {
					e.preventDefault();
					createNewNote(NOTE_WIDTH , NOTE_HEIGHT, $('#note-area') ,'note-task');
				}	
				
				// Ctrl+F Function -> Focus On Filter
				if (e.keyCode == 70 && (navigator.platform.match("Mac") ? e.metaKey : e.ctrlKey)) {
					e.preventDefault();
					$('#title-filter').focus();
				}	
			});
			
			var colors = ['yellow' , 'red' , 'green' , 'blue' , 'violet'];
			var colorPrefix = 'note-';
			var colorArr = _.map(colors , function(color) {return colorPrefix + color;});
			// Right click context menu
			$('#note-area').contextMenu({
				selector: '.note', 
				callback: function(key, opt) {
					if (key.lastIndexOf("color-", 0) == 0) {
						debugger
						var $note = $('#' + opt.$trigger[0].id);
					
						var keyColor = key.substr("color-".length);
						var keyClass = colorPrefix + keyColor;
						
						 _.each(colorArr , function(color) {$note.removeClass(color);});
						//_.each(colorArr , $note.removeClass);
						$note.addClass(keyClass);
					}
				},
				items: {
					'color': { 
						'name': 'Color', 
						"items": {
							"color-yellow": {
										"name": "Yellow" , 
										'icon': 'yellow' 
									} , 
							"color-red": {
									"name": "Red" , 
									'icon': 'red' 
								} , 
							"color-green": {
									"name": "Green", 
									'icon': 'green' 
							} ,
							"color-blue": {
								"name": "Blue", 
								'icon': 'blue' 
								} ,
							"color-violet": {
								"name": "Violet", 
								'icon': 'violet' 
								} 
						}
					}
				}
			});
			
		});
		
		
		$(function(){
			
		});

</script>

			<section id='filter-area' >
